#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "tandoor"
name = "Tandoor"
description.en = "Manage and share recipes, plan meals, build shopping lists"
description.fr = "Gérez et partagez des recettes, planifiez des repas, créez des listes de courses"

version = "1.5.18~ynh2"

maintainers = ["Navan Chauhan"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://tandoor.dev"
demo = "https://app.tandoor.dev/accounts/login/?demo"
admindoc = "https://docs.tandoor.dev"
userdoc = "https://docs.tandoor.dev"
code = "https://github.com/TandoorRecipes/recipes"
cpe = "cpe:2.3:a:tandoor:recipes"

[integration]
yunohost = ">= 11.2.20"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "1000M"
ram.build = "2000M"
ram.runtime = "1500M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"

[resources]
    [resources.sources.main]
    url = "https://github.com/TandoorRecipes/recipes/archive/refs/tags/1.5.18.tar.gz"
    sha256 = "1f8b3f32bc3bfa362ecf5e172f671ba9b2e6584d388718b764c51d23f7d98400"
    in_subdir = true

    autoupdate.strategy = "latest_github_tag"
    autoupdate.asset = "tarball"

    [resources.system_user]
    allow_email = true
    
    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = [
        "git",
        "curl",
        "python3",
        "python3-pip",
        "python3-venv",
        "libpq-dev",
        "postgresql",
        "libsasl2-dev",
        "python3-dev",
        "libldap2-dev",
        "libssl-dev",
        "libffi-dev",
        "autoconf",
        "build-essential",
        # "tk-dev",
        # "libncurses5-dev",
        # "libncursesw5-dev",
        # "libreadline6-dev",
        # "libdb5.3-dev",
        # "libgdbm-dev",
        # "libsqlite3-dev",
        # "libbz2-dev",
        # "libexpat1-dev",
        # "liblzma-dev",
        # "wget",
        # "tar",
    ]

    [resources.apt.extras.yarn]
    repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    packages = ["yarn"]

    [resources.database]
    type = "postgresql"
